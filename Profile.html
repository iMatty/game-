<!DOCTYPE html>
<html lang="en" ng-app="gamesApi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Game$</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <script src="./js/jquery.min.js"></script>
    <script src="./js/jquery.datatables.min.js"></script>
    <script src="./js/popper.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/angular.min.js"></script>
    <script src="./js/angular-route.min.js"></script>
    <script src="./js/angular-filter.min.js"></script>
    <script src="./js/angular-datatables.min.js"></script>
    <script src="./js/datatables.bootstrap4.min.js"></script>
    <script src="./js/games-api.js"></script>
    <script src="./js/dark_light.js"></script>
    <link rel="stylesheet" href="./css/datatables.bootstrap4.min.css">
    <link rel="stylesheet" href="./css/dark_light.css">
    <link rel="stylesheet" href="./css/font-awesome.min.css">
	<link rel="stylesheet" href="./css/style.css">


    <meta name="google-signin-client_id" content="1008872979554-1kiqs60c3bigue68t0cl92nq5v6dh0d7.apps.googleusercontent.com">
</head>

<body id="body" class="light-mode">

    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <a class="navbar-brand" href="#/">
            <img style="margin-bottom:0.2em" src="img/logo.svg" alt="logo" />
        </a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>

		<ul class=" navbar-nav user">
			<li class="user">Logged as {...}</li>
		</ul>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
 	    <ul class="navbar-nav ml-right">
		 <li class="nav-tem mr-right profile">
                    <a class="nav-link" href="" data-toggle="collapse" data-target="#">Profile</a>
                </li>
	    </ul>
               
            <ul class="navbar-nav ml-auto">
           
                <li class="nav-tem">
                    <a class="nav-link" href="" data-toggle="modal" data-target="#contactModal">Contact</a>
                </li>

               <li class="nav-tem">
                    <a class="nav-link" href="" data-toggle="collapse" data-target="#">Logout</a>
                </li>
            </ul>

        <button id="darkLightToggle" type="button" class="btn btn-default" name="dark_light" data-toggle="tooltip" data-placement="left"
            title="Toggle dark mode">
            <i class='fa fa-lightbulb-o fa-2x'></i>
        </button>
    </nav>

    <div class="row justify-content-center">
        <div id="infoBar" class="mx-auto"></div>
    </div>

    <div ng-view></div>

    <div class="modal fade" id="contactModal">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h4 class="modal-title">Contact us</h4>
                </div>

                <div class="modal-body">
                    <form action="" role="form" method="post" id="reused_form">
                        <p> Send your message in the form below and we will get back to you as early as possible.</p>

                        <div class="form-group">
                            <label for="name">Nickname: </label>
                            <input type="text" class="form-control" name="name" />
                        </div>
                        <div class="form-group">
                            <label for="email">E-mail: </label>
                            <input type="email" class="form-control" name="email" />
                        </div>
                        <div class="form-group">
                            <label>Your message: </label>
                            <textarea name="message" type="text" class="form-control" /></textarea>
                        </div>
                </div>

                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary" id="btnContactUs">Send</button>
                    <button type="button" class="btn btn-light" data-dismiss="modal">Close</button>
                </div>
                </form>
            </div>
        </div>
    </div>
	
	<section class="hero">
    <div class="container text-center text-top">
      
      <div class="col-md-12">
        <h1>
            Your watchlist <i class="fa fa-eye" aria-hidden="true"></i>
		  
      </div>
	<table id="gamesTable" datatable="ng" dt-options="dtOptions" class="table table-striped table-hover" style="width: 100%">
                    <tr>
                        <th>Name</th>
                        <th>Type</th>
                        <th>Price</th>
                        <th>Platform</th>
                    </tr>
              <hr>
                <tbody ng-hide="!steamReady || !galaxyReady">
                    <tr ng-repeat="i in game | unique: 'app'">
                        <td>{{i.name}}</td>
                        <td>{{i.type}}</td>
                        <td style="white-space: nowrap">
                            {{i.price}} z≈Ç
                            <span ng-if="i.sale" class="badge badge-danger">SALE</span>
                        </td>
                        <td>
                            <a target="_blanc" ng-href="{{i.link}}">
                                {{i.platform}}
                                <i class="fa fa-external-link fa-sm"></i>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
    </div>

  </section>

    <script src="./js/contact.js"></script>
    <script src="js/googleLogin.js"></script>
    <script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer></script>
</body>

</html>
