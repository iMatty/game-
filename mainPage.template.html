<div ng-app="table" ng-controller="tableCtrl"
     ng-init="search = '';" class="ng-cloak">
    <div ng-show="gameDetFetch.initialized"
         class="row justify-content-center" style="margin-top: 4em">
        <div class="col-sm-10 col-md-8 col-lg-6">
            <div class="input-group">
                <input autofocus type="text" class="form-control" placeholder="Search..."
                       ng-model="search" ng-model-options="{debounce: 800}">
            </div>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-sm-12 col-md-10 col-lg-8 table-style">
            <loading-icon ng-show="!gameDetFetch.dataReady"
                          data-which="'doubleGear'" data-color="'#999'" data-color2="'#222238'"
                          style="display:block; height:10em; width:10em; margin:0 auto;"></loading-icon>
            <div ng-show="gameDetFetch.dataReady && gameDetFetch.length == 0 && search.length >= 3" class="table-zero">
                <span>No results found.</span>
            </div>
            <games-table ng-show="gameDetFetch.dataReady && gameDetFetch.length > 0"
                         data-games="gameDetFetch.data"></games-table>
        </div>
    </div>
</div>
