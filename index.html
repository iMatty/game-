<!DOCTYPE html>
<html lang="en">
<head>

  <title>Game$</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <script src="js/angular.min.js"></script>
  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/script.js"></script>
  <link rel="stylesheet" href="css/styleToSample.css" type="text/css"/>

</head>
<body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                       
      </button>
	  <a href="index.html"><img src="img/logo.png" height="70" width="220"/></a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
   
      <ul class="nav navbar-nav navbar-right">
		<li><a href="#" id="contact">Contact</a></li>
        <li id="signInOut"></li>
		<script>
			var signInButton = document.getElementById("signInOut");
		
			function onSuccess(googleUser) {
				console.log("signing in");
				signInButton.innerHTML = '<a href="#" onclick="signOut();">' + 
									googleUser.getBasicProfile().getName() + '&#9660;</a>';
			}
			function onFailure() {
				console.log("signing out");
				var auth2 = gapi.auth2.getAuthInstance();
				auth2.signOut().then(function () {
					 renderButton();
				});
			}
			function renderButton() {
				signInButton.innerHTML = '<div id="my-signin2"></div>';
				gapi.signin2.render('my-signin2', {
					'scope': 'profile email',
					'width': 240,
					'height': 50,
					'longtitle': true,
					'theme': 'dark',
					'onsuccess': onSuccess,
					'onfailure': onFailure
				});
			}
		</script>
		<script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer></script>
      </ul>
    </div>
  </div>
</nav>
  
<div id="page" class="container-fluid text-center">    
  <div class="row content">
		<p id="logo_2">Game$</p>
		</hr>
		
<form>
  <div class="input-group col-sm-3" >
    <input type="text" class="form-control" placeholder="Search">
    <div class="input-group-btn">
      <button class="btn btn-default" type="submit">
        <i class="glyphicon glyphicon-search"></i>
      </button>
    </div>
  </div>
</form>
  </div>
</div>

<section id="contact_info" class="content-section text-center">
        <div class="contact-section">
            <div class="container">
              <h2>Contact Us</h2>
              <p>Feel free to shout us by feeling the contact form</p>
              <div class="row">
                <div class="col-md-8 col-md-offset-2">
                  <form class="form-horizontal">
                    <div class="form-group">
                      <label for="exampleInputName2">Name</label>
                      <input type="text" class="form-control" id="exampleInputName2" placeholder="Janusz Nowak">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputEmail2">Email</label>
                      <input type="email" class="form-control" id="exampleInputEmail2" placeholder="Janusz.Nowak@example.com">
                    </div>
                    <div class="form-group ">
                      <label for="exampleInputText">Your Message</label>
                     <textarea  class="form-control" placeholder="Description"></textarea> 
                    </div>
                    <button type="submit" class="btn btn-default">Send Message</button>
                  </form>
                </div>
              </div>
            </div>
        </div>
      </section>
	  
<button id="lightsButton" style="position: absolute; left: 95%; right: 20%; bottom: 3%;">Light</button>
</body>
</html>
