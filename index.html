<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Game$</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <script src="./js/jquery.min.js"></script>
    <script src="./js/jquery.datatables.min.js"></script>
    <script src="./js/popper.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/angular.min.js"></script>
    <script src="./js/angular-filter.min.js"></script>
    <script src="./js/angular-datatables.min.js"></script>
    <script src="./js/datatables.bootstrap4.min.js"></script>
	<script src="./js/dark_light.js"></script>
    <link rel="stylesheet" href="./css/datatables.bootstrap4.min.css">
	<link rel="stylesheet" href="./css/dark_light.css">
</head>

<body id="body" class="light-mode">

	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="">
					<img src="img/logo.svg" alt="logo" />
				</a>
			</div>
    
			<ul class="nav navbar-nav navbar-right">
				<li><button type="button" class="btn btn-default">Contact</button></li>
				<div class="col-sm-1 col-xs-1 col-md-1 col-lg-1"></div>
				<li><button type="submit" class="btn btn-default">Login</button></li>
				<div class="col-sm-1 col-xs-1 col-md-1 col-lg-1"></div>
				<li><button type="button" class="btn btn-default" name="dark_light" onclick="toggleDarkLight()" title="Toggle dark/light mode">Light/Dark</button></li>
			</ul>
		</div>
	</nav>
	
    <div class="container-fluid" ng-app="gamesApi">
        <div class="row" style="margin-top: 50px" ng-controller="steamApiCtrl">
            <div class="col-3"></div>
            <div class="col-6">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search..." ng-model="search" ng-model-options="{debounce: 800}">
                </div>
            </div>
            <div class="col-3"></div>
        </div>
        <div class="row" style="margin-top: 50px" ng-controller="galaxyApiCtrl">
            <div class="col-2"></div>
            <div class="col-8">
                <table datatable="ng" dt-options="dtOptions" class="table table-striped" style="width: 100%">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Type</th>
                            <th>Price</th>
                            <th>Sale</th>
                            <th>Platform</th>
                            <th>Link</th>
                        </tr>
                    </thead>
                    <tbody ng-hide="!steamReady || !galaxyReady">
                        <tr ng-repeat="i in game | unique: 'app'">
                            <td>{{i.name}}</td>
                            <td>{{i.type}}</td>
                            <td>{{i.price}}</td>
                            <td>{{i.sale}}</td>
                            <td>{{i.platform}}</td>
                            <td>
                                <a target="_blanc" ng-href="{{i.link}}">Link</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div ng-hide="steamReady && galaxyReady" class="progress" style="height: 24px">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 100%; height: 24px"></div>
                </div>
            </div>
            <div class="col-2"></div>
        </div>
    </div>
    <script src="./js/games-api.js"></script>
</body>
</html>
