<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Table</title>
    <script src="./js/jquery-3.3.1.min.js"></script>
    <script src="./js/popper.min.js"></script>
    <script src="./js/angular.min.js"></script>
    <script src="./js/angular-filter.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/jquery.dataTables.min.js"></script>
    <script src="./js/angular-datatables.min.js"></script>
    <script src="./js/dataTables.bootstrap4.min.js"></script>
    <script src="./js/table.js"></script>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/dataTables.bootstrap4.min.css">
    <link rel="stylesheet" href="./css/table.css">
</head>

<body>
    <div class="container-fluid">
        <div ng-app="table" ng-controller="tableCtrl" ng-init="search = ''; data = []; galaxyReady = true; steamReady = true">
            <div class="row justify-content-center" style="margin-top: 80px">
                <div class="col-sm-10 col-md-8 col-lg-6">
                    <div class="input-group">
                        <input autofocus type="text" class="form-control" placeholder="Search..." ng-model="search" ng-model-options="{debounce: 800}">
                    </div>
                </div>
            </div>
            <div ng-cloak class="row justify-content-center">
                <div class="col-sm-12 col-md-10 col-lg-8 table-holder">
                    <div ng-class="(!galaxyReady || !steamReady) ? 'table-loader-show' : 'table-loader-hide'"></div>
                    <div ng-class="(galaxyReady && steamReady && data.length == 0 && search.length >= 3) ? 'table-zero-show' : 'table-zero-hide'">
                        <span>No results found.</span>
                    </div>
                    <div ng-class="(galaxyReady && steamReady && data.length != 0) ? 'table-show' : 'table-hide'">
                        <table id="dataTable" datatable="ng" dt-options="dtOptions" class="table table-striped table-hover table-style">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Type</th>
                                    <th>Price</th>
                                    <th>Platform</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="i in data | unique: 'app'">
                                    <td>
                                        <img ng-src="{{i.image}}">
                                        <span ng-bind="i.name"></span>
                                    </td>
                                    <td ng-bind="i.type"></td>
                                    <td style="white-space: nowrap">
                                        <span ng-bind="(i.price) + ' PLN'"></span>
                                        <span ng-if="i.sale" class="badge badge-danger">
                                            <i class="fa fa-percent"></i>
                                        </span>
                                    </td>
                                    <td style="white-space: nowrap">
                                        <a target="_blanc" ng-href="{{i.link}}">
                                            <span ng-bind="i.platform"></span>
                                            <i class="fa fa-external-link fa-sm"></i>
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
