<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hello!</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <script src="./js/jquery.min.js"></script>
    <script src="./js/popper.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/angular.min.js"></script>
    <script src="./js/angular-filter.min.js"></script>
    <script src="./js/fontawesome-all.min.js"></script>
    <script src="./js/steam-api.js"></script>
	
	<meta id="signInMeta" name="google-signin-client_id">
	<script>
		var meta = document.getElementById("signInMeta");
		switch(window.location.hostname) {
			case "imatty.github.io":
				meta.content = "1008872979554-m83dtbdte9j56b79hc4niact6vckkvnu.apps.googleusercontent.com";
				break;
			case "rainbow.nazwa.pl":
				meta.content = "1008872979554-fl0anjm15o3jbikaa2mrocicl2cou16a.apps.googleusercontent.com";
				break;
			case "www.resourceries.com":
				meta.content = "1008872979554-gpimvc30c3jlqks6mh21u3hjnvn601t7.apps.googleusercontent.com";
				break;
		}
	</script>
</head>
<body>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <a class="navbar-brand" href="">
			<img src="img/logo.svg" alt="logo" />
		</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav ml-auto">
				<li id="account" class="nav-item"></li>
            </ul>
        </div>
    </nav>
    <div class="container-fluid" ng-app="steamApi" ng-controller="steamApiCtrl">
        <div class="row" style="margin-top: 50px">
            <div class="col-3"></div>
            <div class="col-6">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search..." ng-model="search" ng-model-options="{debounce: 800}">
                    <span class="input-group-append">
                        <button class="btn btn-outline-primary" type="button">
                            <i class="fas fa-search"></i>
                        </button>
                    </span>
                </div>
            </div>
            <div class="col-3"></div>
        </div>
        <div class="row" style="margin-top: 50px">
            <div class="col-2"></div>
            <div class="col-8">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Type</th>
                            <th>Price</th>
                            <th>Sale</th>
                            <th>Link</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="i in game | unique: 'app'">
                            <td>{{i.name}}</td>
                            <td>{{i.type}}</td>
                            <td>{{i.price}}</td>
                            <td>{{i.sale}}</td>
                            <td><a target="_blanc" ng-href="https://store.steampowered.com/app/{{i.app}}">Link</a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-2"></div>
        </div>
    </div>
	
	<script src="js/googleLogin.js"></script>
	<script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer></script>
</body>
</html>
