<div style="margin-bottom: 4em" class="container-fluid">
    <div class="row" style="margin-top: 50px" ng-controller="steamApiCtrl">
        <div class="col-sm-1 col-md-2 col-lg-3"></div>
        <div class="col-sm-10 col-md-8 col-lg-6">
            <div class="input-group">
                <input autofocus type="text" class="form-control" placeholder="Search..." ng-model="search" ng-model-options="{debounce: 800}">
            </div>
        </div>
        <div class="col-sm-1 col-md-2 col-lg-3"></div>
    </div>
    <div class="row" style="margin-top: 50px" ng-controller="galaxyApiCtrl">
        <div class="col-sm-0 col-md-1 col-lg-2">&nbsp;</div>
        <div class="col-sm-12 col-md-10 col-lg-8 table-responsive">
            <table id="gamesTable" datatable="ng" dt-options="dtOptions" class="table table-striped table-hover" style="width: 100%">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Type</th>
                        <th>Price</th>
                        <th>Platform</th>
                    </tr>
                </thead>
                <tbody ng-hide="!steamReady || !galaxyReady">
                    <tr ng-repeat="i in game | unique: 'app'">
                        <td style="position: relative">
							{{i.name}}
							<observed-button data-platform="i.platform" data-id="i.app"
									style="position: absolute; top:0; right:0; width:1em; height: 1em;"></observed-button>
						</td>
                        <td>{{i.type}}</td>
                        <td style="white-space: nowrap">
                            {{i.price}} z≈Ç
                            <span ng-if="i.sale" class="badge badge-danger">SALE</span>
                        </td>
                        <td>
                            <a target="_blanc" ng-href="{{i.link}}">
                                {{i.platform}}
                                <i class="fa fa-external-link fa-sm"></i>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div ng-hide="steamReady && galaxyReady" class="progress" style="height: 24px">
                <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 100%; height: 2em"></div>
            </div>
        </div>
        <div class="col-sm-0 col-md-1 col-lg-2">&nbsp;</div>
    </div>
</div>
